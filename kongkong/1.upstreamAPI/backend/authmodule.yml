apiVersion: v1
kind: Service
metadata:
  name: authmodule
  labels:
    service: authmodule
    project: snackbar
spec:
  type: NodePort
  selector:
    service: authmodule
    project: snackbar
  ports:
    - port: 8080
      targetPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authmodule
  labels:
    service: authmodule
    project: snackbar
spec:
  replicas: 1
  selector:
    matchLabels:
      service: authmodule
      project: snackbar
  template:
    metadata:
      labels:
        service: authmodule
        project: snackbar
    spec:
      containers:
        - name: authmodule
          image: egoomoy/auth-module
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          # resources:
          #   limits:
          #     memory: "128Mi"
          #     cpu: "100m"
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: spring-info
                  key: db-source
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: password
