apiVersion: v1
kind: ConfigMap
metadata:
  name: ever-nginx-conf-server-block
  namespace: ever-ns
data:
  nginx-conf: |
    server {

      location /hls {
        secure_link_secret enigma;

        # if ($secure_link = "") {
        #   return 403;
        # }

        autoindex off;   

        rewrite /([a-zA-Z0-9_\-]*)/([a-zA-Z0-9_\-]*)/([0-9]*)/(.*)\.(ts)$ /ts/$2/$3/$4.$5 last; 
        rewrite /([a-zA-Z0-9_\-]*)/([a-zA-Z0-9_\-]*)/([0-9]*)/(.*)\.(m3u8)$ /vod/$secure_link last; 
        return  404;

      }

      location /vod {
        internal;           # 내부 요청만 가능하게 (rewrite)
        root /mnt;
        autoindex off;      # 디렉토리 목록을 표시합니다. 필요에 따라 off로 설정할 수 있습니다.
      }

      location /ts {
        internal;           
        alias /mnt/vod;
        autoindex off;      
      }
      
    }